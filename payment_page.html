      <h1>Checkout</h1>
    
      <form id="checkout-form">
        <div class="shipping">
          <h2>Shipping Information</h2>
          <label for="fname">First Name <span class="required">*</span></label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname">Last Name <span class="required">*</span></label>
          <input type="text" id="lname" name="lname" required />
          <label for="address1"
            >Address Line 1 <span class="required">*</span></label
          >
          <input type="text" id="address1" name="address1" required />
          <label for="address2">Address Line 2 (Optional)</label>
          <input type="text" id="address2" name="address2" />
          <label for="city">City <span class="required">*</span></label>
          <input type="text" id="city" name="city" required />
          <label for="state">State <span class="required">*</span></label>
          <input type="text" id="state" name="state" required />
          <label for="zipcode">Zip Code <span class="required">*</span></label>
          <input type="text" id="zipcode" name="zipcode" required />
          <label for="mobilephone"
            >Mobile Phone <span class="required">*</span></label
          >
          <input type="tel" id="mobilephone" name="mobilephone" required />
          
        </div>
     
        <div class="payment">
          <h2>Card Details</h2>
          <label for="cardnumber"
            >Card Number <span class="required">*</span></label
          >
          <input type="text" id="cardnumber" name="cardnumber" required />
          <label for="expdate"
            >Expiration Date <span class="required">*</span></label
          >
          <input type="text" id="expdate" name="expdate" required />
          <label for="cvv">CVV <span class="required">*</span></label>
          <input type="text" id="cvv" name="cvv" required />
        </div>
        <button type="submit" class="submit-button">Submit Order</button>
      </form>
    </div>
    <script>
      var form = document.getElementById('checkout-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = new FormData(form);
        var shippingDetails = {
          fname: formData.get('fname'),
          lname: formData.get('lname'),
          address: formData.get('address'),
          city: formData.get('city'),
          state: formData.get('state'),
          zip: formData.get('zip')
        };
        var paymentDetails = {
          cardNumber: formData.get('card-number'),
          expDate: formData.get('exp-date'),
          cvv: formData.get('cvv')
        };
        localStorage.setItem('shippingDetails', JSON.stringify(shippingDetails));
        localStorage.setItem('paymentDetails', JSON.stringify(paymentDetails));
        window.location.href = 'payment_sucess.html';
      });
    </script>
  </body>
</html>
