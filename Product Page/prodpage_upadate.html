//filter by color
var colorFilter = document.getElementById("filter");
var materialFilter = document.getElementById("filter-material");
var brandFilter = document.getElementById("filter-brand");


colorFilter.addEventListener("change", filterItems);
materialFilter.addEventListener("change", filterItems);
brandFilter.addEventListener("change", filterItems)

function filterItems() {
  var filteredItems = partio_furniture;


  var selectedColor = colorFilter.value;
  if (selectedColor !== "") {
    filteredItems = filteredItems.filter(function(item) {
      return item.color === selectedColor;
    });
  }

  var selectedMaterial = materialFilter.value;
  if (selectedMaterial !== "") {
    filteredItems = filteredItems.filter(function(item) {
      return item.Material === selectedMaterial;
    });
  }
  var selectedBrand = brandFilter.value;
  if (selectedBrand !== "") {
    filteredItems = filteredItems.filter(function(item) {
      return item.Brand === selectedBrand;
    });
  }

 
  renderItems(filteredItems);
}


function renderItems(items) {
  var parentBox = document.getElementById("parentbox");
  parentBox.innerHTML = "";

  items.forEach(function(item) {
    var childBox = document.createElement("div");
    childBox.setAttribute("id", "childbox");

    var img = document.createElement("img");
    img.setAttribute("src", item.image);
    var p1 = document.createElement("p");
    p1.textContent = item.price;

    var p2 = document.createElement("p");
    p2.textContent = item.details;

    var button = document.createElement("button");
    button.innerHTML='<i class="fas fa-cart-plus"></i>&nbsp;&nbsp; Add to Cart';

    childBox.appendChild(img);
    childBox.appendChild(p1);
    childBox.appendChild(p2);
    childBox.appendChild(button);
    parentBox.appendChild(childBox);
  });
}


filterItems();

//sorting
function sortFurnitureByPrice() {
  const sortValue = document.getElementById("sort-price").value;

  if (sortValue === "asc") {
    partio_furniture.sort((a, b) => {
      return parseFloat(a.price.replace(/[^0-9.-]+/g, "")) - parseFloat(b.price.replace(/[^0-9.-]+/g, ""));
    });
  } else if (sortValue === "desc") {
    partio_furniture.sort((a, b) => {
      return parseFloat(b.price.replace(/[^0-9.-]+/g, "")) - parseFloat(a.price.replace(/[^0-9.-]+/g, ""));
    });
  }

  renderFurniture();
}
document.getElementById("sort-price").addEventListener("change", sortFurnitureByPrice);
function renderFurniture() {
  const parentbox = document.getElementById("parentbox");
  parentbox.innerHTML = "";

  const filterColor = document.getElementById("filter").value;
  const filterMaterial = document.getElementById("filter-material").value;
  const filterBrand = document.getElementById("filter-brand").value;

  partio_furniture.forEach((furniture) => {
    if (
      (filterColor === "" || furniture.color === filterColor) &&
      (filterMaterial === "" || furniture.Material === filterMaterial) &&
      (filterBrand === "" || furniture.Brand === filterBrand)
    ) {
      const childbox = document.createElement("div");
      childbox.id = "childbox";

      const img = document.createElement("img");
      img.src = furniture.image;
      childbox.appendChild(img);

      const p2 = document.createElement("p");
      p2.innerHTML = furniture.price;
      childbox.appendChild(p2);

      const p = document.createElement("p");
      p.innerHTML = furniture.details;
      childbox.appendChild(p);

      

      const button = document.createElement("button");
      button.innerHTML='<i class="fas fa-cart-plus"></i>&nbsp;&nbsp; Add to Cart';
      childbox.appendChild(button);

      parentbox.appendChild(childbox);
    }
  });
}
