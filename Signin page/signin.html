<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up </title>
  <style>
      #box{
        border: 1px solid red;
        display: flex;
        justify-content: space-around;
      }
     #box > div{
        border: 1px solid red;
        width: 20%;
     }
     form{
        display: flex;
        flex-direction: column;
     }
     input{
      margin-bottom: 30px;
      padding: 10px;
     }
     
  </style>
</head>

<body>
  <div id="box">
  <div id="signup">
    <h1>Create Account</h1>
    <form>
      <input type="text" placeholder="Email" id="email">
      <span id="email-exists" style="display:none;color:red;">The email id provided is already existing, please sign-in and enjoy shopping</span>
      <input type="password" placeholder="Password" id="password">
      <input type="submit" value="Submit" />
    </form>
  </div>
  
  <div id="signin">
    <h1 id="heading">Sign In</h1>
    <form>
      <input type="email" id="email1" required />
      <span id="email-error" style="display:none;color:red;">Please enter a valid email address.</span>
      <input type="password" id="password1" required />
      <span id="password-error" style="display:none;color:red;">Email and/or password incorrect. Please try again or reset your password.</span>
      <input type="submit" value="Submit" />
    </form>
  </div>
  </div>
</body>
<script>
  document.querySelector("form").addEventListener("submit", getInfo);
  var dataArr = JSON.parse(localStorage.getItem("account-data")) || [];
  function getInfo() {
  event.preventDefault();
  var email = document.querySelector("#email").value;
  var password = document.querySelector("#password").value;
  
  
  if (!email || !password) {
    alert("Email and password fields cannot be empty");
    return;
  }
  
  var dataObj = { email: email, password: password };
  
  
  if (dataArr.some(function(ele) { return ele.email === email })) {
    document.querySelector("#email-exists").style.display = "inline";
    return;
  } else {
    document.querySelector("#email-exists").style.display = "none";
  }

  dataArr.push(dataObj);
  localStorage.setItem("account-data", JSON.stringify(dataArr));
}


  var dataArr = JSON.parse(localStorage.getItem("account-data")) || [];
document.querySelector("#signin form").addEventListener("submit", signInFun);

function signInFun(event) {
  event.preventDefault();
  var email = document.querySelector("#email1").value;
  var password = document.querySelector("#password1").value;
  var found = false;

  
  if (!isValidEmail(email)) {
    document.querySelector("#email-error").style.display = "inline";
    return;
  } else {
    document.querySelector("#email-error").style.display = "none";
  }

  dataArr.map(function(ele){ 
    if (ele.email === email && ele.password === password) {
      found = true;
      return false; 
    }
  });
  if (found) {
   alert("Sign in Successful");
  } else {
   document.querySelector("#password-error").style.display = "inline";
  }
}

function isValidEmail(email) {
  var emailRegex = /^\S+@\S+\.\S+$/;
  return emailRegex.test(email);
}



</script>

</html>
