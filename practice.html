<!DOCTYPE html>
<html>
<head>
	<title>Sign In / Sign Up Page</title>
</head>
<body>
	<h1>Sign In / Sign Up Page</h1>
	<div id="sign-in" style="display: block;">
		<h2>Sign In</h2>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" /><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" /><br><br>
		<button onclick="signIn()">Sign In</button>
		<p id="sign-in-message"></p>
		<button onclick="toggleForms()">New User? Sign Up</button>
	</div>
	<div id="sign-up" style="display: none;">
		<h2>Sign Up</h2>
		<label for="new-username">New Username:</label>
		<input type="text" id="new-username" name="new-username" /><br><br>
		<label for="new-password">New Password:</label>
		<input type="password" id="new-password" name="new-password" /><br><br>
		<button onclick="signUp()">Sign Up</button>
		<p id="sign-up-message"></p>
		<button onclick="toggleForms()">Already have an account? Sign In</button>
	</div>
</body>
</html>
<script>
    // Get elements from HTML
const signInForm = document.getElementById("sign-in");
const signUpForm = document.getElementById("sign-up");
const signInMessage = document.getElementById("sign-in-message");
const signUpMessage = document.getElementById("sign-up-message");

// Check if user is already signed in
if (localStorage.getItem("username")) {
	signInForm.style.display = "none";
	signUpForm.style.display = "none";
	const message = document.createElement("p");
	message.textContent = `Welcome back, ${localStorage.getItem("username")}!`;
	document.body.appendChild(message);
}

// Function to toggle between sign in and sign up forms
function toggleForms() {
	signInForm.style.display = signInForm.style.display === "none" ? "block" : "none";
	signUpForm.style.display = signUpForm.style.display === "none" ? "block" : "none";
	signInMessage.textContent = "";
	signUpMessage.textContent = "";
}

// Function to sign in user
function signIn() {
	const username = document.getElementById("username").value;
	const password = document.getElementById("password").value;
	const savedPassword = localStorage.getItem(username);
	if (password === savedPassword) {
		localStorage.setItem("username", username);
		signInForm.style.display = "none";
		signUpForm.style.display = "none";
		const message = document.createElement("p");
		message.textContent = `Welcome back, ${username}!`;
		document.body.appendChild(message);
	} else {
		signInMessage.textContent = "Invalid username or password.";
	}
}

// Function to sign up user
function signUp() {
	const newUsername = document.getElementById("new-username").value;
	const newPassword = document.getElementById("new-password").value;
	if (localStorage.getItem(newUsername)) {
		signUpMessage.textContent = "Username already taken.";
	} else {
		localStorage.setItem(newUsername, newPassword);
		toggleForms();
	}
}

</script>
